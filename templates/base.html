<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owe No!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body>
    {% block header %}
    <header>
        <div class="header-container">
            <h1>Owe No!</h1>
            {% block header_button %}
            {% endblock header_button %}
        </div>
    </header>
    {% endblock header %}

    {% block content %}

    {% endblock content %}

    {% block footer %}
    <footer>
        <div class="footer-container">
            <a href="/" class="groups-btn">Groups</a>
            <a href="/friends" class="friends-btn">Friends</a>
            <a href="/friend-requests" class="friend-requests-btn">Friend Requests
                <span class="badge text-bg-danger pe-2">{{ total_friend_requests }}</span>
            </a>
            <a class="accounts-btn">Accounts</a>
        </div>
    </footer>
    {% endblock footer %}

    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        function confirmAction(message) {
            // Display confirmation dialog
            return confirm(message); // Returns true if OK is clicked, false if Cancel is clicked
        }
    </script>

    {% endblock js %}
</body>

</html>
